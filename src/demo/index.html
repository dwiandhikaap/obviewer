<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Obviewer - Beatmap viewer for osu! standard</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app">
            <div class="selection">
                <div class="header">
                    <h2>Open Beatmap</h2>
                    Press <kbd>SPACE</kbd> to pause/unpause, Use <kbd>Mouse Scroll</kbd> to seek forward/backward
                </div>
                <hr />
                <div class="selection-url">
                    <span
                        >You can browse beatmaps
                        <a target="_blank" rel="noopener noreferrer" style="color: lightblue" href="https://osu.ppy.sh/beatmapsets">here</a>, then
                        copy-paste the URL</span
                    >
                    <input
                        id="selection-url-input"
                        type="url"
                        placeholder="e.g 838182, https://osu.ppy.sh/beatmapsets/838182#osu/1754777, http://localhost:3000/assets/beatmap.osz"
                        value=""
                    />
                </div>
                <br />
                <div class="selection-load">
                    <button id="selection-load-button">Load Beatmap</button>
                    <div class="load-progress-bg hidden">
                        <div id="load-progress-bar" class="load-progress-fg" style="width: 0%">0%</div>
                    </div>
                    <div class="load-difficulty"></div>
                </div>
            </div>
            <div id="main-canvas"></div>
        </div>
        <script type="module" src="/index.ts"></script>
    </body>
</html>
