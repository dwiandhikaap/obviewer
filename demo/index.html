<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ReplayTale - Replay Utility for osu! standard</title>
    </head>
    <body>
        <input type="file" id="replayFile" name="replayFile" accept=".osr" />
        <br />

        <input type="file" id="mapsFile" name="mapsFile" multiple />
        <br />
        <button id="replay-download">Download Replay</button>
        <button id="startTest" style="width: 160px; height: 80px">Start Test</button>
        <div id="main-canvas"></div>
        <span id="combo" style="font-size: 48px; font-weight: bold"></span>
        <div id="logger"></div>
        <script type="module" src="/lib/obviewer/obviewer.js"></script>
        <script type="module" src="/index.ts"></script>
    </body>
</html>
